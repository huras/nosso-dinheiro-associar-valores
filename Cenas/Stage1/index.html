<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Cofrinhos </title>

  <link rel="stylesheet" href="../../css/canvasDefault.css">
  <link rel="stylesheet" href="../../css/HUD.css">
  <style>
    .fundo-money {
      background-image: url(../../img/game/fundo50reais.png);
      background-size: cover;
    }
  </style>
</head>


<body class='fundo-money'>
  <script src="../../src/babel/bundle.js"></script>



  <div class='interactableHUD' style='display: none;'>
    <div class="certo-ou-errado noInteraction">
      <img src="../../img/game/ui_certo.png" class="certo escondido">
      <img src="../../img/game/ui_errado.png" class="errado escondido">
      <img src="../../img/game/ui_atencao.png" class="atencao escondido">
    </div>

    <div class="background">
      <div class="hudCentro clip-inside">

        <div class="moedas">
          <div valor="50" class="moedrag" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
            <img src="../../img/game/50cents.png" class="v50" alt=""></div>
          <div valor="100" class="moedrag" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
            <img src="../../img/game/1conto.png" class="v1" alt=""></div>
        </div>
        <div class="moedas">
          <div valor="5" class="moedrag" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)"><img
              src="../../img/game/5cents.png" class="v5" alt=""></div>
          <div valor="10" class="moedrag" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
            <img src="../../img/game/10cents.png" class="v10" alt=""></div>
          <div valor="25" class="moedrag" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
            <img src="../../img/game/25cents.png" class="v25" alt=""></div>
        </div>

        <template id="cofrinho">
          <div class="cofrinho">
            <div class="placa noInteraction">
              <div class="total">R$ 10,00</div>
              <div class="regra">
                <div>Só moedas de:</div>
                <div class="valor">R$ 1,00</div>
              </div>
              <img class="correto" src="../../img/game/ui_certo.png" />
            </div>
            <div class="pigdrop" posicaoPorquinho="0" ondrop="drop(event)" ondragover="allowDrop(event)"><img
                src="../../img/game/pig.png" alt="" class="pig"></div>
            <div class="coin-slot">
              <div class='coins-inside noInteraction'></div>
            </div>
          </div>
        </template>


        <div class="rodadaEcofre">
          <div class="cofres "></div>
        </div>

      </div>

      <div class="rodada noInteraction"></div>
    </div>

    <div class="conta" style="display: none;">
      <div id="continha"></div>
      <div class="local-resp cor1" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>
    </div>

    <div class="bandeja-num" style="display: none;">
      <div class="opicao">
        <div class="cor1" draggable="true" ondragstart="drag(event)" ondragend="dragexit(event)">
          1
        </div>
      </div>

      <div class="opicao">
        <div class="cor2" draggable="true" ondragstart="drag(event)" ondragend="dragexit(event)">
          2
        </div>
      </div>

      <div class="opicao">
        <div class="cor3" draggable="true" ondragstart="drag(event)" ondragend="dragexit(event)">
          3
        </div>
      </div>

      <div class="opicao">
        <div class="cor4" draggable="true" ondragstart="drag(event)" ondragend="dragexit(event)">
          4
        </div>
      </div>

      <div class="opicao">
        <div class="cor5" draggable="true" ondragstart="drag(event)" ondragend="dragexit(event)">
          5
        </div>
      </div>

      <div class="opicao">
        <div class="cor6" draggable="true" ondragstart="drag(event)" ondragend="dragexit(event)">
          6
        </div>
      </div>

      <div class="opicao">
        <div class="cor7" draggable="true" ondragstart="drag(event)" ondragend="dragexit(event)">
          7
        </div>
      </div>

      <div class="opicao">
        <div class="cor8" draggable="true" ondragstart="drag(event)" ondragend="dragexit(event)">
          8
        </div>
      </div>

      <div class="opicao">
        <div class="cor9" draggable="true" ondragstart="drag(event)" ondragend="dragexit(event)">
          9
        </div>
      </div>
    </div>

    <div class="enunciado">
      <div class='megafone'>
        <svg onclick="somEnunciado()" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bullhorn"
          class="svg-inline--fa fa-bullhorn fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 576 512">
          <path
            d="M576 240c0-23.63-12.95-44.04-32-55.12V32.01C544 23.26 537.02 0 512 0c-7.12 0-14.19 2.38-19.98 7.02l-85.03 68.03C364.28 109.19 310.66 128 256 128H64c-35.35 0-64 28.65-64 64v96c0 35.35 28.65 64 64 64h33.7c-1.39 10.48-2.18 21.14-2.18 32 0 39.77 9.26 77.35 25.56 110.94 5.19 10.69 16.52 17.06 28.4 17.06h74.28c26.05 0 41.69-29.84 25.9-50.56-16.4-21.52-26.15-48.36-26.15-77.44 0-11.11 1.62-21.79 4.41-32H256c54.66 0 108.28 18.81 150.98 52.95l85.03 68.03a32.023 32.023 0 0 0 19.98 7.02c24.92 0 32-22.78 32-32V295.13C563.05 284.04 576 263.63 576 240zm-96 141.42l-33.05-26.44C392.95 311.78 325.12 288 256 288v-96c69.12 0 136.95-23.78 190.95-66.98L480 98.58v282.84z">
          </path>
        </svg>
      </div>
      <span>
        ARRASTE PARA CADA COFRINHO A QUANTIDADE DE MOEDAS CORRESPONDENTE AO VALOR INDICADO.
      </span>
    </div>

    <button class='pause-btn' style='display: none;'
      onclick="if(engine) engine.onPauseGame(); document.getElementById('canvas').focus()" type='button'>
      <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="pause-circle"
        class="svg-inline--fa fa-pause-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512">
        <path fill="rgba(255,255,255,0.5)"
          d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm96-280v160c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16zm-112 0v160c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16z">
        </path>
      </svg>
    </button>

    <button class='info-btn' style='display: none;'
      onclick="if(engine) engine.onPauseGame(); instrucoes(1); document.getElementById('canvas').focus()" type='button'>
      <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="question-circle"
        class="svg-inline--fa fa-question-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512">
        <path fill="rgba(255,255,255,0.5)"
          d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 448c-110.532 0-200-89.431-200-200 0-110.495 89.472-200 200-200 110.491 0 200 89.471 200 200 0 110.53-89.431 200-200 200zm107.244-255.2c0 67.052-72.421 68.084-72.421 92.863V300c0 6.627-5.373 12-12 12h-45.647c-6.627 0-12-5.373-12-12v-8.659c0-35.745 27.1-50.034 47.579-61.516 17.561-9.845 28.324-16.541 28.324-29.579 0-17.246-21.999-28.693-39.784-28.693-23.189 0-33.894 10.977-48.942 29.969-4.057 5.12-11.46 6.071-16.666 2.124l-27.824-21.098c-5.107-3.872-6.251-11.066-2.644-16.363C184.846 131.491 214.94 112 261.794 112c49.071 0 101.45 38.304 101.45 88.8zM298 368c0 23.159-18.841 42-42 42s-42-18.841-42-42 18.841-42 42-42 42 18.841 42 42z">
        </path>
      </svg>
    </button>

    <div class='pause-screen ingame-screen' style='display: none;'>
      <h1 style='margin-bottom: 8px;'> JOGO PAUSADO </h1>
      <button class='retornar-btn btn-verde btn-duploandar' onclick="engine.onUnpauseGame();">
        <div class='dflex'>
          <svg style='height: 36px; margin-right: 16px; animation: scaleBlinkUp 2.15s infinite ease-out;'
            aria-hidden="true" focusable="false" data-prefix="fas" data-icon="play"
            class="svg-inline--fa fa-play fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor"
              d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z">
            </path>
          </svg>
          <span> CONTINUAR </span>
        </div>
      </button>
      <button style='margin-top: 12px;' class='retornar-btn btn-vermelho'
        onclick="loadNewScene('./Cenas/Menu/index.html', 'landscape-primary')"> SAIR
      </button>
    </div>

    <div class='result-screen ingame-screen' style='display: none;'>
      <h1 style='margin: 4px; font-size: 32px;'> VOCÊ CONSEGUIU! </h1>
      <h1 style='font-size: 48px; margin: 4px;'> PARABÉNS! </h1>
      <h3 style='margin: 4px; margin-top: 18px; font-size: 36px;'> Nota: <span id='nota-final'>88%</span> </h3>

      <button id='btn-repescar' style="display: flex; justify-content: center; align-items: center;"
        class='retornar-btn btn-duploandar btn-laranjado tryagain-button' onclick="proximaRepescagem()">
        <div style="font-size: 24px; padding: 4px;" class='dflex'>
          <div> TENTAR NOVAMENTE (</div>
          <div id='vezes-r'> 3 </div>
          <div> VEZES RESTANTES) </div>
        </div>
      </button>

      <button style='margin: 4px;' class='retornar-btn btn-verde'
        onclick="loadNewScene('./Cenas/Menu/index.html', 'landscape-primary')"> MENU
      </button>
    </div>

    <div class='gameover-screen ingame-screen' style='display: none;'>
      <h1 style='margin: 4px;'> FIM DE JOGO </h1>

      <button style='margin: 4px;' class='retornar-btn btn-duploandar btn-laranjado continuar-button'
        onclick="engine.tryToBuyRevive();">
        <div> CONTINUAR </div>
        <div class='dflex' style='margin-top: 10px'>
          <small style='font-size: 22px'> 30 </small>
          <img src="../../img/game/CristalDaRiqueza.png" style='height: 25px; margin-left: 4px;'>
        </div>
      </button>

      <button class='retornar-btn btn-duploandar btn-laranjado reset-button'
        onclick="loadNewScene('./Cenas/Stage1/index.html', 'landscape-primary')">
        <svg style='height: 32px; margin-bottom: 12px; animation: rodarZ 2.5s infinite ease-out;' aria-hidden="true"
          focusable="false" data-prefix="fas" data-icon="redo-alt" class="svg-inline--fa fa-redo-alt fa-w-16" role="img"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="currentColor"
            d="M256.455 8c66.269.119 126.437 26.233 170.859 68.685l35.715-35.715C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.75c-30.864-28.899-70.801-44.907-113.23-45.273-92.398-.798-170.283 73.977-169.484 169.442C88.764 348.009 162.184 424 256 424c41.127 0 79.997-14.678 110.629-41.556 4.743-4.161 11.906-3.908 16.368.553l39.662 39.662c4.872 4.872 4.631 12.815-.482 17.433C378.202 479.813 319.926 504 256 504 119.034 504 8.001 392.967 8 256.002 7.999 119.193 119.646 7.755 256.455 8z">
          </path>
        </svg>
        <div> REINICIAR </div>
      </button>

      <button style='margin: 4px;' class='retornar-btn btn-vermelho'
        onclick="loadNewScene('./Cenas/Menu/index.html', 'landscape-primary')"> SAIR
      </button>
    </div>
  </div>

  <div class='noInteractionHUD' style='display: none;'>
    <div class='moeda'>
      <img id='crystal-icon' src="../../img/game/CristalDaRiqueza.png" alt="" style='height: 26px; width: auto;'>
      <span class='times'>x</span>
      <span id='txt_qtd-moedas' class='qtd'>0</span>
    </div>

    <div class='hearts'>
      <img id='vida1' ordem='1' src="../../img/game/Coracao.png">
      <img id='vida2' ordem='2' src="../../img/game/Coracao.png">
      <img id='vida3' ordem='3' src="../../img/game/Coracao.png">
    </div>
  </div>

  <canvas id='canvas'></canvas>

  <!-- audio loading -->
  <audio preload="automatic" id="SFX-crystalPickup" muted>
    <source src="../../audio/sfx_coin_single3-crystal_pickup.wav" type="audio/wav" />
  </audio>
  <audio preload="automatic" id="SFX-checkpointPickup" muted>
    <source src="../../audio/sfx_coin_cluster3-checkpoint_pickup.wav" type="audio/wav" />
  </audio>
  <audio preload="automatic" id="SFX-safiraPickup" muted>
    <source src="../../audio/sfx_sounds_fanfare3-safiraget.wav" type="audio/wav" />
  </audio>
  <audio preload="automatic" id="SFX-rightAnswer" muted>
    <source src="../../audio/sfx_coin_cluster5-right_answer.wav" type="audio/wav" />
  </audio>
  <audio preload="automatic" id="SFX-wrongAnswer" muted>
    <source src="../../audio/sfx_alarm_loop3-wrong.wav" type="audio/wav" />
  </audio>
  <audio preload="automatic" id="enunciado" muted>
    <source src="../../audio/enunciado.ogg" type="audio/ogg" />
  </audio>
  <audio preload="automatic" id="ingame-enunciado" muted>
    <source src="../../audio/ingame-enunciado.ogg" type="audio/ogg" />
  </audio>


  <audio preload="automatic" id="SFX-engineLoop1" muted>
    <source src="../../audio/sfx_vehicle_engineloop-rocket_engine.wav" type="audio/mp3" />
  </audio>
  <audio preload="automatic" id="SFX-engineLoop2" muted>
    <source src="../../audio/sfx_vehicle_engineloop-rocket_engine.wav" type="audio/mp3" />
  </audio>

  <!-- <audio preload="automatic" id="OST-naka" muted>
    <source src="../../audio/ostNaka.mp3" type="audio/mp3" />
  </audio> -->

  <!-- <script src="transpiled.js"></script> -->

  <script src="game.js"></script>
</body>

</html>
